        }

        .geo-search input {
            transition: width .4s;
            background-color: black;
            color: white;
        }

        .geo-search button:hover {

            color: rgb(7, 1, 1);

        .leaflet-touch .leaflet-control-layers,

        }

            height: 100%;
            width: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;

            box-sizing: border-box;
            padding: 8px 24px;
            font-size: 1.1em;
            background: white;
            box-shadow: 0 1px 7px rgb(0 0 0 / 65%);
            -webkit-border-radius: 4px;
            border-radius: 4px;
            background: rgba(1, 1, 1, 0.3)
        }

        div[id^="leaflet-control-accordion-layers"]>label {
            font-family: 'BebasNeueRegular', 'Arial Narrow', Arial, sans-serif;
            padding: 5px 20px;
            position: relative;
            z-index: 20;
            display: block;
            height: 30px;
            cursor: pointer;
            color: #777;

            line-height: 33px;
            font-size: 19px;

                0px 2px 2px rgba(0, 0, 0, 0.1);
            box-sizing: content-box;
            cursor: pointer;
            width: auto;
            margin: 0;
        }

        div[id^="leaflet-control-accordion-layers"]>label:hover {
            background: rgba(14, 24, 53, 0.1);
        }

        .ac-container input.menu:checked+label,

            color: #3d7489;
            text-shadow: 0px 1px 1px rgba(255, 255, 255, 0.6);
